<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chocolates for Rupsha üç´</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #fff0f5;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
    }

    h2 {
      color: #cc0066;
      margin: 20px 0;
      font-size: 6vw;
    }

    .images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    img {
      width: 22vw;
      max-width: 120px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.2);
    }

    .footer-text {
      margin-top: 40px;
      color: #cc3366;
      font-size: 4vw;
      max-width: 90%;
    }

    @media (min-width: 768px) {
      h2 {
        font-size: 2rem;
      }

      .footer-text {
        font-size: 1.1rem;
      }

      img {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <h2>Choose a Chocolate for You, Love üç¨</h2>

  <div class="images">
    <img src="/img/ch1.jpg" onclick="nextPage()">
    <img src="/img/ch2.jpg" onclick="nextPage()">
    <img src="/img/ch3.jpg" onclick="nextPage()">
    <img src="/img/ch4.webp" onclick="nextPage()">
  </div>

  
  <script>
    function nextPage() {
      window.location.href = "page3.html";
    }
  </script>
</body>
</html>
