<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Beautiful Memories ‚ù§Ô∏è</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
    }

    h2 {
      color: #cc0066;
      font-size: 6vw;
      margin-bottom: 30px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .gallery img {
      width: 28vw;
      max-width: 150px;
      height: auto;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    }

    .footer-text {
      margin-top: 30px;
      font-size: 4vw;
      color: #cc3366;
      max-width: 90%;
    }

    @media (min-width: 768px) {
      h2 {
        font-size: 2rem;
      }

      .footer-text {
        font-size: 1.1rem;
      }

      .gallery img {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <h2>Our Beautiful Memories üì∏</h2>

  <div class="gallery">
    <img src="/img/photo1.jpg" onclick="goToNextPage()">
    <img src="/img/photo2.jpg" onclick="goToNextPage()">
    <img src="/img/photo3.jpg" onclick="goToNextPage()">
    <img src="/img/photo4.jpg" onclick="goToNextPage()">
    <img src="/img/photo5.jpg" onclick="goToNextPage()">
    <img src="/img/photo6.jpg" onclick="goToNextPage()">
  </div>

  <p class="footer-text">Please click one of the pictures to see the next page ‚è≠Ô∏è</p>

  <script>
    function goToNextPage() {
      window.location.href = "page5.html";
    }
  </script>
</body>
</html>
